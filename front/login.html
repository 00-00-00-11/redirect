<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>authenticate</title>
</head>
<body style="background-color: #121212;">
    <div class="container blackText curvy" style="background-color: white; padding: 5px;">
        <h1 class="header center">login</h1>
        <div>
            <h2 style="margin: 10px;">create account:</h2>
        <form action="http://localhost:3000/user/newUser" method="POST">
            <h5>username:</h5>
            <input type="text" name="id" placeholder="username">
            <h5>password:</h5>
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="create user">
        </form>
        <hr>
        <h2 style="margin: 10px;">login with existing account:</h2>
        <form action="http://localhost:3000/user/login" method="POST">
            <h5>username:</h5>
            <input type="text" name="id" placeholder="username">
            <h5>password:</h5>
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="login">
        </form>
    </div>

    </div>
</body>
</html>
