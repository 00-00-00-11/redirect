<!DOCTYPE html>
<html theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- framework -->
    <link rel="stylesheet" href="https://familyfriendly.xyz/s/assets/css/ff.css?v=1.2.3">
    <script src="https://familyfriendly.xyz/s/assets/js/ffs.js?v=1.2.3"></script>
</head>
<body>
    <div class="container center">
            
        <div style="background-color: transparent;" class="centerDiv">
                <h1 style="display: inline;" class="header">input password</h1>
                <form method="GET" class="form-white">
                    <input type="password" name="password">
                    <button onclick="send()" class="btn-blue">continue</button>
                </form>
        </div>
    </div>
</body>
<script>

$(document).ready(() => {
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('return');
    $("form").attr("action",`/${myParam}`)
})
</script>
</html>
